<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- link to custom stylesheet (always require after Bootstrap) -->
    	<link rel="stylesheet" href="css/style.css">
    <!-- jQuery from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script src="js/app.js"></script>
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
        </div>
        <button type="button" class="col-md-offset-9 btn btn-danger">Erase Board</button>
      </div>

      <!-- a column represents our game board -->
      <!-- the `offset` class helps us center the board -->
      <div id="board">

        <!-- you can put rows inside of columns! -->
        <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
        <div class="row">
          <div class="col-xs-3 col-md-2 col-xs-offset-1 col-md-offset-3 cell left top"></div>
          <div class="col-xs-3 col-md-2 cell top"></div>
          <div class="col-xs-3 col-md-2 cell right top"></div>
        </div>

        <div class="row">
          <div class="col-xs-3 col-md-2 col-xs-offset-1 col-md-offset-3 cell left"></div>
          <div class="col-xs-3 col-md-2 cell"></div>
          <div class="col-xs-3 col-md-2 cell right"></div>
        </div>

        <div class="row">
          <div class="col-xs-3 col-md-2 col-xs-offset-1 col-md-offset-3 cell left bottom"></div>
          <div class="col-xs-3 col-md-2 cell bottom"></div>
          <div class="col-xs-3 col-md-2 cell right bottom"></div>
        </div>
      </div>

      <div class="row">
        <div class = "col-xs-6 col-xs-offset-5 col-md-3 col-md-offset-8 info">
          <h2>Your turn, <span id = "changeMe">X</span>!</h2>
          <h4 class="align-left">X victories: <span id ="xVictories"></span></h4>
          <h4 class="align-left">O victories: <span id ="oVictories"></span></h4>
        </div>
      </div>

    </div>
  </body>
</html>
