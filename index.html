<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    	<link rel="stylesheet" href="css/style.css">

    <!-- jQuery from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>


    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script src="js/app.js"></script>

    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-xs-12">
          <h1>Tic Tac Toe</h1>
        </div>
      </div>
      <button type="button" class="col-xs-offset-9 btn btn-danger">Reset</button>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div class="col-xs-2 col-xs-offset-2 col-md-offset-6 box cell left top"></div>
            <div class="col-xs-2 box cell top"></div>
            <div class="col-xs-2 box cell right top"></div>
          </div>

          <div class="row">
            <div class="col-xs-2 box col-xs-offset-2 col-md-offset-6 cell left"></div>
            <div class="col-xs-2 box cell"></div>
            <div class="col-xs-2 box cell right"></div>
          </div>

          <div class="row">
            <div class="col-xs-2 box cell col-xs-offset-2 col-md-offset-6 left bottom"></div>
            <div class="col-xs-2 box cell bottom"></div>
            <div class="col-xs-2 box cell right bottom"></div>
          </div>
        </div>
      </div>
      <div class = "col-xs-3 col-xs-offset-9 info">
        <p>Currently clicking:</p> <p id = "changeMe">X</p>
        <p class="align-left">X victories:<p id ="xVictories"></p></p>
        <p class="align-left">O victories:<p id ="oVictories"></p></p>
      </div>
    </div>
  </body>
</html>
